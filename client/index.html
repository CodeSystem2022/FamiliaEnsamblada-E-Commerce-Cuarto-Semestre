        <script>
            const formulario = document.getElementById('informacion');
            formulario.addEventListener("submit", (e) => {
                e.preventDefault();
               const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const email = document.getElementById('email').value;
                const mensaje = document.getElementById('mensaje').value;
                console.log(nombre, apellido, email, mensaje);

                //Generate fetch async to localhost:3120/contacto
                fetch('https://www.familia-ensamblada.gerardo-duckwitz.com/contacto2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        apellido: apellido,
                        email: email,
                        mensaje: mensaje
                    })
                }).then(res => res.json())
                .then(data => {
                    console.log(data)
                })
                formulario.reset();
            })
        </script>
