    <script>

        try {

          console.log("data es", data);
        } catch (error) {
          console.log("error ", error);
        }
      };
    // funcion()

    const guardar = async () => {

            },

        }
    }
    // guardar()

    // actualizar()

            method: "DELETE",

            },
